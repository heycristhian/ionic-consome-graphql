<ion-header>
  <ion-toolbar>
    <ion-title>foods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-button slot="end" color="success" (click)="add()">Adicionar</ion-button>
  </ion-item>
  
<ion-list>
  <ion-item-sliding *ngFor="let food of foods">
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ food.name }}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-label color="warning">Protein: {{ food.protein }}</ion-label>
          <ion-label color="primary">Carbohydrate: {{ food.carbohydrate }}</ion-label>
          <ion-label color="danger">Fat: {{ food.fat }}</ion-label>
          <ion-label>Portion: {{ food.portion }}</ion-label>
          <ion-label>id: {{ food.id }}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="edit()" color="warning">Editar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
