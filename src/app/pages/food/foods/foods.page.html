<ion-header>
  <ion-toolbar>
    <ion-title>foods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-item lines="none" class="sub-toolbar">
    <ion-button slot="end" color="success" (click)="add()" slot="end">Adicionar</ion-button>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let food of foods">
      <ion-item>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ food.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="warning">Protein: {{ food.protein }}</ion-label>
            <ion-label color="primary">Carbohydrate: {{ food.carbohydrate }}</ion-label>
            <ion-label color="danger">Fat: {{ food.fat }}</ion-label>
            <ion-label>Portion: {{ food.portion }}</ion-label>
            <ion-button color="dark" fill="clear" size="small" (click)="delete(food)" color="danger">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="edit(food)" color="warning">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
